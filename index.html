<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>

<body class="bg-secondary d-flex justify-content-center">
    <noscript> Please enable js to your page</noscript>
    <div class="bg-white my-2  rounded rounded-2" style="width: 98%">
        <div class="d-flex justify-content-center">
            <h1 class="text-center bg-primary-subtle w-75 mt-4 rounded rounded-pill p-3">Personal Loan EMI Calculator</h1>
        </div>
        <div class="row mt-5 p-4">
            <div class="col">
                <label for="amount " class="fw-medium">Amount you need: &#8377;</label>
                <input type="text" name="amount" id="Amountinput" class="form-control" />
            </div>
            <div class="col">
                <div> <span class="fw-medium"> For years:</span> <input type="text" size="3" id="Yearinput"
                        class="form-control" /> </div>
            </div>
            <div class="col">
                <span class="fw-medium"> Rate of Interest %:</span><input type="text" size="3" id="Interestinput"
                    class="form-control" />
            </div>
        </div>

        <div class="row mt-5 p-4">
            <div class="col">
                <input type="range" class="form-range" min="100000" max="1000000" value="100000" id="AmountRange" />
                <div>
                    <span class="">&#8377; 1,000,00/-</span>
                    <span class="float-end">&#8377; 10,000,00/-</span>
                </div>
            </div>

            <div class="col">
                <input type="range" class="form-range" min="1" max="5" value="1" id="YearRange" />
                <div>
                    <span class="">1 Year</span>
                    <span class="float-end"> 5 Years</span>
                </div>
            </div>

            <div class="col">
                <input type="range" class="form-range" min="10.5" max="18.5" value="10.5" step="0.01"
                    id="InterestRange" />
                <div>
                    <span class="">10.5%</span>
                    <span class="float-end">18.5%</span>
                </div>
            </div>

            <div> <button class="btn btn-primary float-end mt-4" id="btnCalculate">Calculate</button></div>

         <div class="d-flex justify-content-center">
               <div class="my-4 text-center fs-3 overflow-auto mx-4 w-100" id="result"></div>
         </div>

            </div>
        </div>
    </div>
</body>

</html>
